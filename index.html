<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <title>V0-1D</title>
  <meta name="author" content="Voltarian Technologies" />
  <meta name="description"
    content="V0-1D is a Troll RPG Game developed by Voltarian Technologies for The Original Gameboy." />
  <meta name="keywords" content="V0-1D, Voltarian Technologies, Gameboy, RPG, Troll, Game" />
  <link rel="icon" type="image/png" href="img/favicon.png" />

</head>

<body>
  <div class="gameboy">
    <div class="screen-cont">
      <div class="power power-on"></div>
      <div class="screen">
        <div class="header">DOT MATRIX WITH STEREO SOUND</div>
        <div id="game">
          <canvas id="mainCanvas" width="255" height="205">No Canvas Support</canvas>
        </div>
      </div>
    </div>
    <div class="controls-cont">
      <div class="btn-direction">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
      <div class="btn-AB"></div>
      <div class="btn-start-select"></div>
    </div>
    <div class="speakers"></div>
    <div class="phones">phones</div>
  </div>

  <div id="controller">
    <div id="controller_dpad">
      <div id="controller_left"></div>
      <div id="controller_right"></div>
      <div id="controller_up"></div>
      <div id="controller_down"></div>
    </div>
    <div id="controller_select" class="capsuleBtn"></div>
    <div id="controller_start" class="capsuleBtn"></div>
    <div id="controller_b" class="roundBtn"></div>
    <div id="controller_a" class="roundBtn"></div>
  </div>
  <script>
    const customControls = { "up": ["ArrowUp"], "down": ["ArrowDown"], "left": ["ArrowLeft"], "right": ["ArrowRight"], "a": ["z"], "b": ["x"], "start": ["Enter"], "select": ["Shift"] }
  </script>
  <script src="binjgb.js"></script>
  <script src="js/script.js"></script>
  <script src="js/debugger.js"></script>
</body>
