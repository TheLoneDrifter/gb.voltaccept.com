<!DOCTYPE html>
<html>

<head>
  <script src="js/roms.js">
    initializeCartridge();
  </script>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <title>VoltaTECH Gameboy ROMs</title>
  <meta name="author" content="Voltarian Technologies (VoltaTECH)" />
  <meta name="description"
    content="Here is a Collection of ROMS developed by Voltarian Technologies (VoltaTECH) for The Original Gameboy." />
  <meta name="keywords" content="Gameboy, ROMS, Voltarian Technologies, VoltaTECH" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <meta property="og:title" content="VoltaTECH Gameboy ROMs" />
  <meta property="og:description"
    content="Here is a Collection of ROMS developed by Voltarian Technologies (VoltaTECH) for The Original Gameboy." />
  <meta property="og:image" content="img/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gb.voltaccept.com/" />

</head>

<body onload="init()">
  <div class="gameboy-cont">
    <div class="inserted-cartridge" onclick="ejectCartridge()">
      <!-- Inserted cartridge will be shown here dynamically -->
    </div>
    <div class="gameboy">
      <div class="screen-cont">
        <div class="power power-on"></div>
        <div class="screen">
          <div class="header">DOT MATRIX WITH STEREO SOUND</div>
          <div id="game">
            <canvas id="mainCanvas" width="255" height="205">No Canvas Support</canvas>
          </div>
        </div>
      </div>
      <div class="controls-cont">
        <div class="btn-direction">
          <div class="vertical"></div>
          <div class="horizontal"></div>
        </div>
        <div class="btn-AB"></div>
        <div class="btn-start-select"></div>
      </div>
      <div class="speakers"></div>
      <div class="phones">phones</div>
    </div>
  </div>

  <div class="cartridge-cont">
    <!-- Cartridges will be loaded here dynamically -->
  </div>

  <div id="controller">
    <div id="controller_dpad">
      <div id="controller_left"></div>
      <div id="controller_right"></div>
      <div id="controller_up"></div>
      <div id="controller_down"></div>
    </div>
    <div id="controller_select" class="capsuleBtn"></div>
    <div id="controller_start" class="capsuleBtn"></div>
    <div id="controller_b" class="roundBtn"></div>
    <div id="controller_a" class="roundBtn"></div>
  </div>
  <script>
    const customControls = { "up": ["ArrowUp"], "down": ["ArrowDown"], "left": ["ArrowLeft"], "right": ["ArrowRight"], "a": ["z"], "b": ["x"], "start": ["Enter"], "select": ["Shift"] }
  </script>
  <script src="binjgb.js"></script>
  <script src="js/script.js"></script>
  <script src="js/debugger.js"></script>

  <script>
  </script>
</body>
